<div class="row">
	<div class="col-sm-4">
		<h3>Filtration</h3>
		<div class="form-group">
			<label for="name-filter">Name:</label>
			<input type="text" class="form-control" id="name-filter" name="filter">
		</div>
		<hr class="d-sm-none">
	</div>
	<div class="col-sm-8">
		<h2>Tests list</h2>
		<table class="table table-hover">
			<thead class="thead-light">
				<tr>
					<th>Title</th>
					<th>Description</th>
					<th>Time</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of items" (click)="openTestInfo(item.Id);">
					<td>{{item.Title}}</td>
					<td>{{item.Description}}</td>
					<td>{{item.Time}}</td>
				</tr>
			</tbody>
		</table>
		<ul class="pagination mw-100 flex-wrap justify-content-center">
			<li class="page-item disabled"><button class="page-link" href="#"><i class="fas fa-arrow-left"></i></button></li>
			<li class="page-item active"><button class="page-link" href="#">1</button></li>
			<li class="page-item"><button class="page-link" (click)="empty();">2</button></li>
			<li class="page-item"><button class="page-link" (click)="empty();">3</button></li>
			<li class="page-item"><button class="page-link" (click)="empty();">4</button></li>
			<li class="page-item"><button class="page-link" (click)="empty();"><i class="fas fa-arrow-right"></i></button></li>
		</ul>
	</div>
</div>
