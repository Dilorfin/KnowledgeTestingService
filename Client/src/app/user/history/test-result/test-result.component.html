<div *ngIf="!testResult">
    Loading result... <span class="spinner-border spinner-border-sm text-dark"></span>
</div>
<div *ngIf="testResult">
    <h4>{{testResult.testTitle}}</h4>
    <h5>Attempt date: {{testResult.attemptDate | date:'dd MMMM yyyy':'UTC'}}</h5>
    <div class="row">
        <div class="col-10 col-sm-6">
			<div class="progress" style="height: 40px;">
                <div class="progress-bar text-body progress-bar-striped" [style.background-color]="progressBarColor()"
					[style.width]="testResult.result + '%'"></div>
			</div>
		</div>
		<div class="col-1 col-sm-6 pl-0 pl-md-1">
			<h5 class="mt-1 mb-0">{{testResult.result | number:'.0-2'}}%</h5>
        </div>
    </div>
</div>
<button class="btn btn-outline-dark mt-3" routerLink="/history">Go to history</button>
